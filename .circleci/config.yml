version: 2.1

orbs:
  node: circleci/node@5.0.0

node-image: &node-image
  image: cimg/node:16.4.0
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_ACCESS_TOKEN

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context:
            - npm-readonly
            - github
            - dockerhub
      - publish:
          context:
            - npm-publish
            - github
            - dockerhub
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - chromatic:
          context:
            - npm-readonly
            - dockerhub

jobs:
  build:
    resource_class: "xlarge"
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc'
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn build
      - run: yarn test
      - run: node ./esbuild.js

  publish:
    resource_class: "xlarge"
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc'
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn semantic-release

  chromatic:
    resource_class: "xlarge"
    parameters:
      flags:
        type: string
        default: ""
    docker:
      - <<: *node-image
    working_directory: ~/project
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc'
      - node/install-packages:
          pkg-manager: yarn
      - when:
          condition:
            equal: [main, <<pipeline.git.branch>>]
          steps:
            - run: yarn chromatic --auto-accept-changes
      - when:
          condition:
            not:
              equal: [main, <<pipeline.git.branch>>]
          steps:
            - run: yarn chromatic
