version: 2.1

only-run-on-branches: &only-run-on-branches
  branches:
    ignore:
      - main

only-run-on-main: &only-run-on-main
  branches:
    only:
      - main

node-image: &node-image
  image: circleci/node:fermium
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_ACCESS_TOKEN

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context: npm
      - publish:
          requires:
            - build
          context:
            - npm
            - github
          filters:
            <<: *only-run-on-main
      - chromatic:
          context:
            - dockerhub
          filters:
            <<: *only-run-on-branches
      - chromatic:
          context:
            - dockerhub
          filters:
            <<: *only-run-on-branches

jobs:
  build:
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
      - run: npm ci
      - run: npm run build
      - run: npm run test

  publish:
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
      - run: npm ci
      - run: npm run build
      - run: npx semantic-release

  chromatic:
    resource_class: "xlarge"
    parameters:
      flags:
        type: string
        default: ""
    docker:
      - <<: *node-image
    working_directory: ~/project
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
      - run: npm ci
      - run: npm run chromatic -- << parameters.flags >>
