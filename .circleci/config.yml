version: 2.1

node-image: &node-image
  image: circleci/node:14.8.0
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_ACCESS_TOKEN

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context:
            - npm
            - github
      - chromatic:
          context:
            - dockerhub
            - npm

jobs:
  build:
    resource_class: "xlarge"
    docker:
      - <<: *node-image
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: node ./esbuild.js
      - when:
          condition:
            equal: [main, <<pipeline.git.branch>>]
          steps:
            - run: yarn semantic-release

  chromatic:
    resource_class: "xlarge"
    parameters:
      flags:
        type: string
        default: ""
    docker:
      - <<: *node-image
    working_directory: ~/project
    steps:
      - checkout
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc'
      - run: yarn install
      - when:
          condition:
            equal: [main, <<pipeline.git.branch>>]
          steps:
            - run: yarn chromatic --auto-accept-changes
      - when:
          condition:
            not:
              equal: [main, <<pipeline.git.branch>>]
          steps:
            - run: yarn chromatic
